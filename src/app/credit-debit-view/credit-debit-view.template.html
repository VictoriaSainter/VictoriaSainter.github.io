<!-- <div class="row"> -->
  <div id="summary">
    <h3>{{player.fullName}}, you have a current balance of:</h3>
    <h1>{{player.debt| currency: 'GBP' : 'true'}}</h1>
  </div>
  <div id="breakdown">
    <div class="col-sm-12" class="row" *ngFor="let debt of player.debtHistory let o=odd; let e=even; let f=first; let l=last"
      [ngClass]="{oddRow : o, evenRow : e}"
      [class.topRow]="f"
      [class.bottomRow]="l"
      >
      <div class="col-xs-7">
        <p>{{debt.date | date: 'medium'}}</p>
      </div>
      <!-- Add a directive to colour the debt-->
      <div class="col-xs-5">
        <p id="debt">{{debt.amount | currency: 'GBP' : 'true'}}</p>
      </div>
    </div>
  </div>
  <div id="payment">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Make a payment</button>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Make a payment</h4>
          </div>
          <div class="modal-body">
            <b>Account Name:</b> <p>MR JAMIE BROOKS</p>
            <b>Account Number:</b> <p>12345678</p>
            <b>Sort Code:</b> <p>20-20-20</p>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
